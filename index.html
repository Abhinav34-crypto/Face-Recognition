<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h1>Face Recognition</h1>
      <br><br>
     
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <label>Webcam View - </label>
      <div id="webcam">

      </div>
      <br><br>

      <br><br>

       <div id="result">

       </div>
      <br><br>
      <button class="btn btn-primary" onclick="identify()">Identify the Object</button>
      <br><br>
      <button class="btn btn-success-primary" onclick="check()">Check the Object</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="result_object_"></span></p> 
      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
